<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusConnect - Find Buses</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="fixed top-0 left-0 w-full bg-gray-800 p-4 flex justify-between items-center shadow-lg z-50">
            <a href="index.html" class="text-white font-bold text-xl"><i class="fas fa-bus mr-2"></i>BusConnect</a>
            <a href="login.html" class="text-white hover:text-gray-300">Operator Login</a>
        </div>
    </nav>

    <main class="container mx-auto  px-4 py-8">
        <div class="bg-white mt-4 shadow-md p-6 max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Find Your Bus</h1>
            
            <div class="space-y-4">
                <div>
                    <label for="from" class="block text-gray-700 mb-2">From</label>
                    <input type="text" id="from" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Starting location">
                </div>
                
                <div>
                    <label for="destination" class="block text-gray-700 mb-2">Destination</label>
                    <input type="text" id="destination" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Destination">
                </div>
                
                <button id="search-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    Search Buses
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="mt-8 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Available Buses</h2>
            <div id="loading" class="text-center py-4 hidden">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-600">Searching for buses...</p>
            </div>
            <div id="no-buses" class="text-center py-8 hidden">
                <p class="text-gray-600">No buses found for this route</p>
            </div>
            <ul id="bus-results" class="space-y-4"></ul>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>

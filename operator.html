<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="operator.js" type="module"></script>

</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white font-bold text-xl"><i class="fas fa-bus mr-2"></i>BusConnect</a>
            <button id="logout-btn" class="text-white hover:text-gray-300 hidden">
                Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Operator ID Form -->
        <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Operator Dashboard</h1>
            
            <div class="mb-4">
                <label for="operator-id" class="block text-gray-700 mb-2">Operator ID</label>
                <input type="text" id="operator-id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your operator ID">
            </div>
            
            <button id="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                Get Bus Information
            </button>
        </div>

        <!-- Bus List Display -->
        <div id="bus-list" class="mt-8 bg-white rounded-lg shadow-md p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Your Assigned Buses</h2>
                <button id="refresh-btn" class="text-blue-600 hover:text-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
            
            <div id="loading" class="text-center py-4 hidden">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-600">Loading bus information...</p>
            </div>
            
            <ul id="bus-container" class="divide-y divide-gray-200">
                <!-- Bus items will be inserted here by JavaScript -->
            </ul>
            
            <div id="no-buses" class="text-center py-8 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                </svg>
                <p class="mt-2 text-gray-600">No buses assigned to this operator</p>
            </div>
        </div>
    </main>

    <!-- Current Location Section -->
    <div id="location-section" class="container mx-auto px-4 py-8 hidden">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Current Location</h2>
            <div class="flex items-center space-x-4">
                <div id="location-status" class="flex items-center">
                    <span class="relative flex h-3 w-3 mr-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-gray-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-gray-500"></span>
                    </span>
                    <span>Location not available</span>
                </div>
                <button id="update-location" class="ml-auto bg-blue-600 hover:bg-blue-700 text-white font-medium py-1 px-3 rounded-lg text-sm">
                    Update Location
                </button>
            </div>
            <div id="location-details" class="mt-4 hidden">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-gray-600">Latitude:</p>
                        <p id="latitude" class="font-medium">-</p>
                    </div>
                    <div>
                        <p class="text-gray-600">Longitude:</p>
                        <p id="longitude" class="font-medium">-</p>
                    </div>
                </div>
                <p id="location-address" class="mt-2 text-gray-600 italic">Resolving address...</p>
            </div>
        </div>
    </div>

    <script type="module" src="operator.js"></script>
</body>
</html>
